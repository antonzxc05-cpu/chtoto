<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секретный сайт</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .input-group {
            margin: 50px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #codeInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        #checkButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        #checkButton:hover {
            background-color: #e0e0e0;
        }

        #secretMessage {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            display: none;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 12px;
            color: #888;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="Введите код...">
            <button id="checkButton">Проверить</button>
        </div>
        
        <div id="secretMessage">
            где то в лесу долеко от чужих глаз скрыт дом и там есть наверное что то что можно нажать
        </div>
    </div>

    <div class="footer">
        как насчет посмотреть там где "есть много ржавого металалома"F 
   </div>

    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            const input = document.getElementById('codeInput');
            const message = document.getElementById('secretMessage');
            
            if (input.value === 'tu2pls') {
                message.style.display = 'block';
            } else {
                message.style.display = 'none';
                alert('как будто этот код неподходит');
            }
        });

        // Также можно проверять при нажатии Enter
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('checkButton').click();
            }
        });
    </script>
</body>
</html>
